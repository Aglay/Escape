OUTPUT_FORMAT("elf32-i386")
ENTRY(init)

SECTIONS
{
	.text 0x00001000 :
	{
		*(.text)
	}

	.rodata ALIGN (4096) :
	{
		*(.rodata*)
	}

	.bss ALIGN (4096) :
	{
		start_data = .;
		*(COMMON*)
		*(.bss*)
	}

	.data ALIGN (4096) :
	{
		*(.data)
  	. = ALIGN(4);
		__libcpp_constr_start = .;
		start_ctors = .;
		*(.ctors)
		end_ctors = .;
		__libcpp_constr_end = .;
		start_dtors = .; *(.dtors)   end_dtors = .;
		end_data = .;
	}
	
	.tdata :
	{
		*(.tdata .tdata.* .gnu.linkonce.td.*)
	}
  .tbss :
  {
  	*(.tbss .tbss.* .gnu.linkonce.tb.*) *(.tcommon)
  }
}
