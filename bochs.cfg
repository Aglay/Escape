parport2: enabled=0
com1: enabled=1, mode=file, dev="log.txt"
com2: enabled=0
com3: enabled=0
com4: enabled=0
i440fxsupport: enabled=1
usb_uhci: enabled=0
sb16: enabled=0
floppy_bootsig_check: disabled=0
